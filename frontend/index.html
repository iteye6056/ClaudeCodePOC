<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Information Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Team Information Management System</h1>

        <!-- Add/Edit Member Form -->
        <div class="form-section">
            <h2 id="form-title">Add New Team Member</h2>
            <form id="member-form">
                <input type="hidden" id="member-id">

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" id="department" required>
                </div>

                <div class="form-group">
                    <label for="role">Role:</label>
                    <input type="text" id="role" required>
                </div>

                <div class="form-group">
                    <label for="remark">Remark:</label>
                    <textarea id="remark" rows="3" placeholder="Enter any additional remarks..."></textarea>
                </div>

                <div class="form-buttons">
                    <button type="submit" id="submit-btn">Add Member</button>
                    <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Team Members List -->
        <div class="list-section">
            <h2>Team Members</h2>
            <div id="members-container">
                <p class="loading">Loading team members...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
